<link rel="stylesheet" href="vday.css">
<!DOCTYPE html>
<html>
    <head>
        <title>Valentines Day 2024</title>
    </head>
    <body>
    <div class="valentines_card">
        <div class="front_card">
            <img src="vday.png" class="front_img">
            <div class="front_text">
            <h3>Sending you a special delivery of love mail...</h3>
            </div>    
        </div>
        <div class="inside_card">
            <img src="inside.png" class="inside_img">
            <div>
                <audio controls>
                    <source src="My Valentine.mp3" type="audio/mp3">
                  </audio>  
            </div>
            <div class="inside_text">
                <h3>You are my valentine; you bring me pleasure.
                    With all my love you could not measure.</h3>
                <h4>So on this day I shall always treasure.
                    Happy Valentine's for ever and ever.</h4>
            </div>
        </div>
    </div>
    </body>
</html>
